{% extends  "base2.html" %}

{% block title %} Recuperar contraseña {% endblock %}

{% block content %}
<form class="Restablecer"  method="post" >
    {% csrf_token %}

    <div class="centrar form-outline mb-4">
      <h1>Doña Clarita</h1>
    </div>

    <p>Proporcionanos algo de información para poder ayudarte a recuperar tu contraseña</p>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3"> Por favor introduce tu dirreción de correo Electronico</label>
      <input type="email" id='id_correo' name="email" class="form-control form-control-lg"
        placeholder="Ingrese un Correo valido" />
    </div>

    <div class="centrar">
      <button type="button" class="btn btn-link">
        <a href="{% url 'login' %}">
          <p>Volver</p>
        </a>
      </button>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <input class="button btn btn-orange btn-lg" type="submit" value="Continuar" 
        style="padding-left: 2.5rem; padding-right: 2.5rem;">
    </div>

  </form>

{% endblock %}
