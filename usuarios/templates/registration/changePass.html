{% extends  "base2.html" %}

{% block title %} Cambiar contraseña contraseña {% endblock %}

{% block content %}

<form class="usuarios"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="centrar form-outline mb-4">
      <h1>Doña Clarita</h1>
    </div>

    <div class="centrar form-outline mb-4">
        <p>Ingrese la que sera su nueva contraseña para iniciar sesion en su cuenta GNDC</p>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form3Example3">Contraseña</label>
      <input type="password" name="new_password1" class="form-control form-control-lg" id="id_new_password1"
        placeholder="Ingrese Contraseña" />
      
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-3">
      <label class="form-label" for="form3Example4">Confirmar Contraseña</label>
      <input type="password" name="new_password2" required class="form-control form-control-lg" id="id_new_password2"
        placeholder="Confirme su contraseña"/>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
      <input class="button btn btn-orange btn-lg" type="submit" value="Cambiar Contraseña" 
        style="padding-left: 2.5rem; padding-right: 2.5rem;">
    </div>
  
  </form>

{% endblock %}
