{% extends  "base2.html" %}

{% block title %} Login {% endblock %}

{% block content %}


<form class="usuarios"  method="post">
  {% csrf_token %}

  <div class="centrar form-outline mb-4">
    <h1>Do単a Clarita</h1>
  </div>

  {% if form.errors %}

      Swal.fire({
        "title": "Error",
            "text": "Credenciales Incorrectas, intente nuevamente",
            "icon": "error",

  <!-- Email input -->

  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="form3Example4">Contrase単a</label>

      placeholder="Ingrese Contrase単a" />
  </div>

  <div class="centrar">
    <button type="button" class="btn btn-link">
      <a href="{% url 'password_reset' %}">
        <p>Olvido su contrase単a?</p>
      </a>
    </button>

  </div>

  <div class="text-center text-lg-start mt-4 pt-2">

  </div>
  

</form>

{% endblock %}
